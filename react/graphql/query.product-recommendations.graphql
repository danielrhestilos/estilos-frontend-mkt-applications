query getProductRecommendations($value:ID!, $type:CrossSelingInputEnum) {
  productRecommendations(
    identifier: {field: id, value: $value},
    type: $type
  )
  @context(provider: "vtex.search-graphql") {
    productName,
    link,
    linkText,
    productId,
    properties {
      name
      values
    }
    items{
      itemId
      name,
      complementName,
      images{
        imageUrl
      }
      sellers{
        sellerId
        addToCartLink
        commertialOffer{
          Price
          ListPrice
          AvailableQuantity
        }
      }
    }
  }
}
