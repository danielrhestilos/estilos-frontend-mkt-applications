query getRelatedProducts($facets: [SelectedFacetInput]) {
  productSearch(orderBy:"OrderByPriceDESC",from:1,to:15,
   hideUnavailableItems:true,selectedFacets: $facets) @context(provider: "vtex.search-graphql") {
    products {
      brand
      productId
      productName
      linkText
      items{
        itemId
        images{
          imageUrl
        }
        sellers{
          sellerId
        }
      }
      priceRange {
        sellingPrice {
          lowPrice
        }
        listPrice {
          lowPrice
        }
      }
    }
  }
}
